<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simons Says</title>
    <link rel ="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> Simons Says</h1>
        <div id="Menu">
            <input type="text" id="Player" placeholder="Ingresa tu nombre: " />
            <button id="Start"> Iniciar Juego</button>
        </div>
        <div id="Juego" class="Escondido">
            <h3> Juego prueba</h3>
            <div class="buttons">
                <button class="button" id="red">
                    <img src="boton_rojo" alt="Rojo">
                </button>
                <button class="button" id="green">
                    <img src="boton_verde" alt="Verde">
                </button>
                <button class="button" id="blue">
                    <img src="boton_azul.png" alt="Azul">
                </button>
                <button class="button" id="yellow">
                    <img src="boton_amarillo.png" alt="Amarillo">
                </button>
            <div id="Marcador">
                <h2> Puntuacion: <span id="Marcador actual">0</span></h2>
                <h2> Mejor Puntaje: <span id="Mejor Marcador">0</span></h2>
            </div>
            <button id="reinicio" class="Escondido"> Reiniciar Juego</button>
        </div>
    </div>
    
</body>
<script src="main.js"></script>
</html>
