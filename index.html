<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simons Says</title>
    <link rel ="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> Simons Says</h1>
        <div id="Menu">
            <input type="text" id="playerName" placeholder="Ingresa tu nombre: " />
            <button id="startButton">Iniciar Juego</button>
            <div id="scoreBoard">
                <h2>Puntuaciones</h2>
                <div id="highScores"></div>
            </div>
        </div>
        <div id="game" class="Escondido">
            <div class="buttons">
                <button class="button red" data-color="red">
                    <img src="Imgs/boton_rojo.png" alt="Rojo"/>
                </button>
                <button class="button green" data-color="green">
                    <img src="Imgs/boton_verde.png" alt="Verde"/>
                </button>
                <button class="button blue" data-color="blue">
                    <img src="Imgs/boton_azul.png" alt="Azul"/>
                </button>
                <button class="button yellow" data-color="yellow">
                    <img src="Imgs/boton_amarillo.png" alt="Amarillo"/>
                </button>
            </div>
            <h2 id="currentScore">Puntuaci√≥n: 0</h2>
            <button id="restartButton" class="hidden">Reiniciar Juego</button>
        </div>
        <img class="Imagen" id="Imagen" src="Imgs/Despedida.jpg">
    </div>
    <script src="main.js"></script> 
</body>
</html>
