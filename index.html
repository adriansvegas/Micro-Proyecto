<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simons Says</title>
    <link rel ="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> Simons Says</h1>
        <div id="Menu">
            <input type="text" id="Player" placeholder="Ingresa tu nombre: " />
            <button id="Start"> Iniciar Juego</button>
        </div>
        <div id="Juego" class="Escondido">
            <h3> Juego prueba</h3>
            <div class="buttons">
                    <button class="button" id="red">
                        <img src="Imgs/boton_rojo.png" alt="Rojo"/>
                    </button>
                    <button class="button" id="green">
                        <img src="Imgs/boton_verde.png" alt="Verde"/>
                    </button>
                    <button class="button" id="blue">
                        <img src="Imgs/boton_azul.png" alt="Azul"/>
                    </button>
                    <button class="button" id="yellow">
                        <img src="Imgs/boton_amarillo.png" alt="Amarillo"/>
                    </button>
        </div>
        <section>
            <div id="Marcador">
                <h2> Puntuacion: <span id="Marcador actual">0</span></h2>
                <h2> Mejor Puntaje: <span id="Mejor Marcador">0</span></h2>
                <h2> Victorias Acumuladas: <span id="Contador de Victorias">0</span></h2>
                <button id="reinicio" class="Escondido"> Reiniciar Juego</button>
            </div>
        </section>
        <img class="Imagen" id="Imagen" src="Imgs/Despedida.jpg">

    </div>

</body>

    
</div>
<script src="main.js"></script>
</html>
